# The URL the site will be built for
base_url = "https://thmkhtry.github.io"

#rss
title = "فری‌تاکس"
description = "وبلاگ شخصی یک لینوکس یوزر و برنامه نویس تازه کار"
default_language = "fa"

generate_feed = true
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
theme = "kita"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-dark"

generate_tags_pages = true
generate_categories_pages = true


[extra]
# Put all your custom variables here
# Note: render only in production environment
enableComments = true
# directly load the comments after pages loaded
autoLoadComments = true
## Utterances
enableUtterances = true
utterancesRepo = "thmkhtry/thmkhtry.github.io"
utterancesIssueTerm = "pathname"
utterancesTheme = "github-light"
utterancesThemeDark = "photon-dark"
utterancesLabel = "نظر بدهید"
# Note: https://utteranc.es/
